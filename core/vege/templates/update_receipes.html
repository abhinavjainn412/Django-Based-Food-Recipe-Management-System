<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Django tutorial</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="post"
        enctype="multipart/form-data"
      >
        {%csrf_token%}
        <h2>Update Receipe</h2>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe Name</label
          >
          <input
            name="receipe_name"
            value="{{receipe.receipe_name}}"
            required
            type="text"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe description</label
          >
          <textarea name="receipe_description" class="form-control">
{{receipe.receipe_name}}</textarea
          >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input name="receipe_image" type="file" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
    </div>
  </body>
</html>
